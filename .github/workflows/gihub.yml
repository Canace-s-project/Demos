name: build site
runs-on: ubuntu-latest
on:
  push:
    branches:
      - master

jobs:
  build:
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
      - name: build
        run: |
          yarn
          yarn build
  deploy:
    steps:
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
